<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Card de Viaje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .container__contrato {
        width: 100%;
        display: flex;
        flex-direction: column;

    .container__contrato h2 {

        font-size: 1.9rem;
        text-transform: uppercase;
        margin-bottom: 5px;
    }
</style>
</head>

<body class="bg-light">

    
      <div class="container__contrato">
    <h2>Contrato de Adhesión</h2>
    <div class="contrato__header">
        <p>Puedes ver el contrato completo a continuación:</p>
    </div>

    <!-- Incrustar PDF -->
    <embed src="https://vivirviajando.mx/pdf/contrato-de-adicion.pdf" type="application/pdf" width="100%" height="600px">
</div>
</body>

</html>
